<html lang="en">
<head>

  <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="app">
		<span class="menu">=</span>
		<div class="main">
			<span class="close">×</span>
			<h1 class="title"><a href="http://wtniu.win/">牛文通的个人网站</a></h1>
			<p class="intro">Niu WenTong's Personal Website</p>
			<div class="message">
				<span> » </span>
				<a href="http://www.wtniu.win/news/#/select">vNews</a>/
				<a href="http://www.wtniu.win/blog/#/welcome">blog</a>/

				<a href="https://daoket.github.io/resume/index.html">About</a>
			</div>
			<p>Copyright © 2017 Niu. All Rights Reserved</p>
		</div>
	</div>
	<!--加载动画-->
  <div class="load">
    <div class="mask"></div>
    <div class="spinner">
      <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    window.onload = function () {
        var load = document.querySelector(".load");
        setTimeout(function () {
            load.style.display = 'none';
        }, 5)
        
        //绑定事件
        var event = 'ontouchstart' in document.documentElement ? 'touchstart' : 'click';
        $('.close').on(event, function () {
           $('.main').addClass('status');
           $('.menu').slideDown();
       });
       $('.menu').on(event, function () {
           $('.main').removeClass('status');
           $('.menu').slideUp();
       });
    }
  </script>
</body>
</html>
