<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
  <button>button</button>
  
  <audio width="" height="" controls="controls">
    <source src="media/冯提莫 - 我要你 (Cover 任素汐) .mp3" type="audio/mp3"></source>
  	<source src="media/FreeFlight.ogg" type="audio/ogg"></source>
  </audio>
  
  <video width="" height="" controls="controls">
  	<source src="media/threeLife.mp4" type="video/mp4"></source>
  	<source src="media/threeLife.webm" type="video/ogg"></source>
  </video>
  
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript">
  	var audio = document.querySelector('audio');
  	
  	$('button').click(function () {
  	    audio.paused ? audio.play() : audio.pause();
  	})
  </script>
</body>
</html>
